<!DOCTYPE html>
<html>
	<head>
		<title>Toastmasters Tools</title>
		<link rel="apple-touch-icon" href="icon.png"/>
		<link rel="apple-touch-icon" sizes="72x72" href="icon.png"/>
		<link rel="apple-touch-icon" sizes="114x114" href="icon.png"/>

		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="toastmasters.css" />
	</head>
	<body>

	<script type="text/x-handlebars" data-template-name="home">
		<section id="home">
			<div class="container-fluid">
				<div class="page-header">
					<h1>
						<small><i class="glyphicon glyphicon-home"></i></small>
						TM Tools
					</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="timer">
		<section id="timer">
			<div id="indicator"></div>
			<div class="content">
				<div class="container-fluid">
					<div class="page-header">
						<h1>
							<small><i class="glyphicon glyphicon-time"></i></small>
							Timer
						</h1>
					</div>

					<ul id="timer-controls" class="list-group">
						<li class="list-group-item">
							<div class="row">
								<div class="col-xs-8">
									<strong>Judy</strong>
								</div>
								<div class="col-xs-2">
									<span class="badge">0:00</span>
								</div>
								<div class="col-xs-2">
									<button id="stop-btn" class="btn btn-default btn-xs">
										<i class="glyphicon glyphicon-stop"></i>
									</button>
								</div>
							</div>
						</li>
					</ul>

					<ul id="timer-report" class="list-group">
						{{#each timer in model}}
						<li {{bind-attr class=":list-group-item timer.listGroupItemClass"}}>
							<div class="row">
								<div class="col-xs-8">
									<strong>{{timer.who}}</strong>
								</div>
								<div class="col-xs-2">
									<span class="badge">{{elapsedTime timer.start timer.end}}</span>
								</div>
								<div class="col-xs-2">
									<button class="btn btn-default btn-xs start-btn">
										<i class="glyphicon glyphicon-play"></i>
									</button>
								</div>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="ahCounter">
		<section id="ah-counter">
			<div class="container-fluid">
				<div class="page-header">
					<h1>
						<small><i class="glyphicon glyphicon-asterisk"></i></small>
						Ah Counter
					</h1>
				</div>
			</div>

			<div class="container-fluid">
				<div class="page-header">
					<h1>
						<small><i class="glyphicon glyphicon-asterisk"></i></small>
						Grammarian
					</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="voteCounter">
		<section id="vote-counter">
			<div class="container-fluid">
				<div class="page-header">
					<h1>
						<small><i class="glyphicon glyphicon-ok"></i></small>
						Vote Counter
					</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="tableTopics">
		<section id="table-topics">
			<div class="container-fluid">
				<div class="page-header">
					<h1>
						<div class="row">
							<div class="col-xs-10">
								<small><i class="glyphicon glyphicon-comment"></i></small>
								Table Topics
							</div>

							<div class="col-xs-2">
								<a href="#/tableTopics/refresh" class="btn btn-default">
									<i class="glyphicon glyphicon-refresh"></i>
								</a>
							</div>
						</div>
					</h1>
				</div>

				<section id="main">
					<div class="well">
						<strong>#{{model.id}}:</strong> {{model.question}}
					</div>
				</section>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="info">
		<section id="info">
			<div class="container-fluid">
				<div class="page-header">
					<h1>
						<i class="glyphicon glyphicon-info-sign"></i>
						Info
					</h1>
				</div>
				<p>
					Built and maintained by <a href="http://stevegood.org/" target="_blank">Steve Good</a>. View the source code on <a href="https://github.com/stevegood/toastmasters" target="_blank">Github</a>.
				</p>
			</div>
		</section>
	</script>

		<div id="navbar-main" class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">
						<i class="glyphicon glyphicon-home"></i>
						TM Tools
					</a>
				</div>

				<div id="main-nav" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li id="timer-nav">
							<a href="#/timer">
								<i class="glyphicon glyphicon-time"></i>
								Timer
							</a>
						</li>

						<li id="ah-counter-nav">
							<a href="#/ahCounter">
								<i class="glyphicon glyphicon-asterisk"></i>
								Ah Counter / Grammarian
							</a>
						</li>

						<li id="vote-counter-nav">
							<a href="#/voteCounter">
								<i class="glyphicon glyphicon-ok"></i>
								Vote Counter
							</a>
						</li>

						<li id="table-topics-nav">
							<a href="#/tableTopics">
								<i class="glyphicon glyphicon-comment"></i>
								Table Topics
							</a>
						</li>

						<li id="info-nav">
							<a href="#/info">
								<i class="glyphicon glyphicon-info-sign"></i>
								Info
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/ember/ember.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/ember-data/ember-data.js"></script>
	<!-- endbower -->
	<script src="toastmasters.js" type="text/javascript"></script>
	</body>
</html>
