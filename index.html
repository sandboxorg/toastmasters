<!DOCTYPE html>
<html>
	<head>
		<title>Toastmasters Tools</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="toastmasters.css" />
	</head>
	<body>

	<script type="text/x-handlebars" data-template-name="home">
		<section id="home">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Toastmasters Tools</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="timer">
		<section id="timer">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Timer</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="ahCounter">
		<section id="ah-counter">Ah Counter / Grammarian</section>
	</script>

	<script type="text/x-handlebars" data-template-name="voteCounter">
		<section id="vote-counter">Vote Counter</section>
	</script>

	<script type="text/x-handlebars" data-template-name="tableTopics">
		<section id="table-topics">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Table Topics</h1>
				</div>

				<section id="main">
					<div class="well">
						<strong>#{{model.id}}:</strong> {{model.question}}
					</div>
				</section>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="info">
		<section id="info">Info</section>
	</script>

		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<ul class="nav navbar-nav navbar-left mobile-navbar-nav">
					<li>
						<a href="#">
							<i class="glyphicon glyphicon-home"></i>
						</a>
					</li>

					<li>
						<a href="#/timer">
							<i class="glyphicon glyphicon-time"></i>
						</a>
					</li>

					<li>
						<a href="#/ahCounter">
							<i class="glyphicon glyphicon-asterisk"></i>
						</a>
					</li>

					<li>
						<a href="#/voteCounter">
							<i class="glyphicon glyphicon-ok"></i>
						</a>
					</li>

					<li>
						<a href="#/tableTopics">
							<i class="glyphicon glyphicon-comment"></i>
						</a>
					</li>

					<li class="pull-right">
						<a href="#/info">
							<i class="glyphicon glyphicon-info-sign"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/ember/ember.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/ember-data/ember-data.js"></script>
	<!-- endbower -->
	<script src="toastmasters.js" type="text/javascript"></script>
	</body>
</html>
