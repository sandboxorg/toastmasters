<!DOCTYPE html>
<html>
	<head>
		<title>Toastmasters Tools</title>
		<link rel="apple-touch-icon" href="icon.png"/>
		<link rel="apple-touch-icon" sizes="72x72" href="icon.png"/>
		<link rel="apple-touch-icon" sizes="114x114" href="icon.png"/>

		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="toastmasters.css" />
	</head>
	<body>

	<script type="text/x-handlebars" data-template-name="home">
		<section id="home">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Toastmasters Tools</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="timer">
		<section id="timer">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Timer</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="ahCounter">
		<section id="ah-counter">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Ah Counter</h1>
				</div>
			</div>

			<div class="container-fluid">
				<div class="page-header">
					<h1>Grammarian</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="voteCounter">
		<section id="vote-counter">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Vote Counter</h1>
				</div>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="tableTopics">
		<section id="table-topics">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Table Topics</h1>
				</div>

				<section id="main">
					<div class="well">
						<strong>#{{model.id}}:</strong> {{model.question}}
					</div>
				</section>
			</div>
		</section>
	</script>

	<script type="text/x-handlebars" data-template-name="info">
		<section id="info">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Info</h1>
				</div>
			</div>
		</section>
	</script>

		<div id="navbar-main" class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">
						<i class="glyphicon glyphicon-home"></i>
						TM Tools
					</a>
				</div>

				<div id="main-nav" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li id="timer-nav">
							<a href="#/timer">
								<i class="glyphicon glyphicon-time"></i>
								Timer
							</a>
						</li>

						<li id="ah-counter-nav">
							<a href="#/ahCounter">
								<i class="glyphicon glyphicon-asterisk"></i>
								Ah Counter / Grammarian
							</a>
						</li>

						<li id="vote-counter-nav">
							<a href="#/voteCounter">
								<i class="glyphicon glyphicon-ok"></i>
								Vote Counter
							</a>
						</li>

						<li id="table-topics-nav">
							<a href="#/tableTopics">
								<i class="glyphicon glyphicon-comment"></i>
								Table Topics
							</a>
						</li>

						<li id="info-nav">
							<a href="#/info">
								<i class="glyphicon glyphicon-info-sign"></i>
								Info
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/ember/ember.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/ember-data/ember-data.js"></script>
	<!-- endbower -->
	<script src="toastmasters.js" type="text/javascript"></script>
	</body>
</html>
